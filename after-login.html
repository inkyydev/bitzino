<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bitzino - Before Login</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/before-login.css" />
  </head>
  <body>
    <div class="fl-page">

      <div id="header"></div>

      <section class="before-login after-login">
        <div class="container">

          <div class="before-login-box">
            
            <div class="after-login__top-row row">
              
              <div class="col-12 col-md-4 after-login__top-row__col-left">
                <div class="after-login__top-row__rank">
                  <div class="after-login__top-row__rank-top">
                    <span class="after-login__top-row__title">Yearly Rank</span>
                    <span class="after-login__top-row__amount">95142 Points</span>
                  </div>
                  <div class="after-login__top-row__rank-bottom">
                    <span>#25325</span>
                  </div>
                </div>
              </div>

              <div class="col-12 col-md-4 after-login__top-row__col-center">
                <div class="after-login__top-row__rank">
                  <div class="after-login__top-row__rank-top">
                    <span class="after-login__top-row__title">Monthly Rank</span>
                    <span class="after-login__top-row__amount">942 Points</span>
                  </div>
                  <div class="after-login__top-row__rank-bottom">
                    <span>#142</span>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-4 after-login__top-row__col-right">
                <div class="after-login__top-row__user row">
                  <div class="col-2 col-md-3 after-login__top-row__user-left">
                    <img src="images/user.png" alt="user">
                  </div>
                  <div class="col-10 col-md-9 after-login__top-row__user-right">
                    <span>@monkeynews</span>
                    <span>Logout</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="after-login__bottom-row row">
              
              <div class="col-6 col-md-3 after-login__top-row__col-1">
                <div class="after-login__bottom-row__box">
                  <div class="row">
                    <div class="col-8">
                      <span class="after-login__bottom-row__box-title">Retweets:</span>
                      <span class="after-login__bottom-row__box-number">24</span>
                    </div>
                    <div class="col-4">
                      <div class="after-login__bottom-row__box-icon">
                        <img src="images/retweets.svg" alt="retweets">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-6 col-md-3 after-login__top-row__col-2">
                <div class="after-login__bottom-row__box">
                  <div class="row">
                    <div class="col-8">
                      <span class="after-login__bottom-row__box-title">Likes:</span>
                      <span class="after-login__bottom-row__box-number">24</span>
                    </div>
                    <div class="col-4">
                      <div class="after-login__bottom-row__box-icon">
                        <img src="images/heart.svg" alt="retweets">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6 col-md-3 after-login__top-row__col-3">
                <div class="after-login__bottom-row__box">
                  <div class="row">
                    <div class="col-8">
                      <span class="after-login__bottom-row__box-title">Quotes:</span>
                      <span class="after-login__bottom-row__box-number">24</span>
                    </div>
                    <div class="col-4">
                      <div class="after-login__bottom-row__box-icon">
                        <img src="images/quote.svg" alt="retweets">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6 col-md-3 after-login__top-row__col-4">
                <div class="after-login__bottom-row__box">
                  <div class="row">
                    <div class="col-8">
                      <span class="after-login__bottom-row__box-title">Replies:</span>
                      <span class="after-login__bottom-row__box-number">24</span>
                    </div>
                    <div class="col-4">
                      <div class="after-login__bottom-row__box-icon">
                        <img src="images/replies.svg" alt="retweets">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="before-login__inner">
              <h1>LimeWire Token (LMWR) Farming</h1>
              <p>Earn LMWR by posting about @limewire on X/Twitter
                Sign in below to get started</p>
                <a href="" class="btn-all">GO TO DASHBOARD</a>
            </div>

          </div>

        </div>
      </section>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://res.cloudinary.com/veseylab/raw/upload/v1684982764/magicmouse-2.0.0.cdn.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      $(function () {
        $("#header").load("includes/header.html");
      });
    </script>
  </body>
</html>
