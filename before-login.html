<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bitzino - Before Login</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/before-login.css" />
  </head>
  <body>
    <div class="fl-page">

      <div id="header"></div>

      <section class="before-login">
        <div class="container">

          <div class="before-login-box">
            
            <div class="before-login__top-row row">
              <div class="col-6 before-login__top-row__col-left">
                <div class="before-login__top-row__price">
                  <span class="price-amount">$1.0480</span>
                  <span class="price-text">LMWR / USDT</span>
                </div>
              </div>
              <div class="col-6 before-login__top-row__col-right">
                <img src="images/beforelogin-logo.svg" alt="logo">
              </div>
            </div>

            <div class="before-login__inner">
              <h1>LimeWire Token (LMWR) Farming</h1>
              <p>Earn LMWR by posting about @limewire on X/Twitter
                Sign in below to get started</p>
                <a href="" class="btn-arrow">SIGN IN WITH X / TWITTER <img src="images/twitter.svg" alt="twitter logo"></a>
            </div>

          </div>

        </div>
      </section>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://res.cloudinary.com/veseylab/raw/upload/v1684982764/magicmouse-2.0.0.cdn.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      $(function () {
        $("#header").load("includes/header.html");
      });
    </script>
  </body>
</html>
