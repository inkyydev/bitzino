<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bitzino - Contact Us</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact-us.css" />
  </head>
  <body>
    <div class="fl-page">


      <section class="contact-us">
        <div class="container">

          <div class="row">
            <div class="col-12 col-md-6 col-left">
              <div class="contact-globe">
                <img src="images/contact-globe.svg" alt="globe">
              </div>
              <h1>Letâ€™s Get in Touch</h1>
              <p class="text-white">For inquiries, partnerships, or support, feel free to contact our team through the form on our website.</p>
            </div>

            <div class="col-12 col-md-6 col-right">
              <form>
                <div class="form-group">
                  <label>Your Name</label>
                  <input type="text" placeholder="John Johnson" class="form-control">
                </div>
                <div class="form-group">
                  <label>Your Email Address</label>
                  <input type="email" placeholder="johnjohnson@email.com" class="form-control">
                </div>
                <div class="form-group">
                  <label>Your Message</label>
                  <input type="text" placeholder="Type here..." class="form-control">
                </div>
                <button type="submit" class="btn-arrow magic-hover magic-hover__square">
                  <span>GET IN TOUCH</span>
                  <img src="images/btn-arrow.svg" alt="arrow">
                </button>
              </form>
            </div>

          </div>

        </div>
      </section>
      

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://res.cloudinary.com/veseylab/raw/upload/v1684982764/magicmouse-2.0.0.cdn.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
